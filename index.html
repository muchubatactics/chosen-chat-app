<!doctype html>
<html class="no-js" lang="">
  <head>
    <title>The chosen chat app</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1>The chosen chat app</h1>

    <div>
      <ul id="messages"></ul>
    </div>

    <div>
      <input id="message" type="text" />

      <button onclick="submitMessageToServer()">Send message</button>
      <!-- 
        make enter key submit the message
       -->
      <script>
        document
          .getElementById('message')
          .addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
              submitMessageToServer();
            }
          });
      </script>
    </div>

    <!-- 
      Socket.io CDN
      https://cdnjs.com/libraries/socket.io
     -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"
      integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./chat-socket.js"></script>
  </body>
</html>
